<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>Chat UOL</title>

        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" media="(max-width: 900px)" href="estilo.css" />
        <link rel="stylesheet" href="estilo.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="inativo">
            <img src="./midia/logo 2.png">
            <input type="text" placeholder="Digite seu nome"/>
            <button onclick="iniciar()">Entrar</button>
        </main>
        <div class="conteiner">
            <ul>
                <li>
                    <h1>(09:21:45)  <strong>João</strong>  entra na sala...</h1>
                </li>
                <li class="sistema">
                    <h1>(09:22:28)  <strong>João</strong> para <strong>Todos</strong>:  Bom dia</h1>
                </li>
                <li class="reservada">
                    <h1>(09:22:38)  <strong>Maria</strong> para <strong>João</strong>:  Oi João :)</h1>
                </li>
            </ul>
            <header>
                <img src="./midia/logo 1.png">
                <ion-icon name="people" onclick="abrirMenu()"></ion-icon>
            </header>
            <nav>
                <section>
                    <div class="contatos">
                        <h1>Escolha um contato para enviar mensagem:</h1>
                    </div>
                    <ul>
                        <li>
                            <ion-icon name="people"></ion-icon>
                            <h1>Todos</h1>
                        </li>
                        <li>
                            <ion-icon name="person"></ion-icon>
                            <h1>João</h1>
                        </li>
                        <li>
                            <ion-icon name="person"></ion-icon>
                            <h1>Maria</h1>
                        </li>
                    </ul>
                    <div class="visibilidade">
                        <h1>Escolha a visibilidade:</h1>
                    </div>
                    <ul>
                        <li>
                            <ion-icon name="lock-open"></ion-icon>
                            <h1>Público</h1>
                        </li>
                        <li>
                            <ion-icon name="lock-closed"></ion-icon>
                            <h1>Reservadamente</h1>
                        </li>
                    </ul>
                </section>
            </nav>
            <div class="escreva">
                <input type="text" placeholder="Escreva aqui...">
                <ion-icon name="paper-plane-outline"></ion-icon>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <script src="script.js"></script>
    </body>
</html>
